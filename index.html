<!doctype html>
<html>
<head>

<title>Doodle Pad</title>

<link rel="shortcut icon" type="image/png" href="img/doodle_icon.png"/>

<meta charset="utf-8">
<meta name="title=" content="Doodle Pad">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple website to doodle in your browser">
<meta name="keywords" content="doodle, draw, pad, drawing">

<meta name="theme-color" content="#393">
<meta name="msapplication-navbutton-color" content="#393">
<meta name="apple-mobile-web-app-status-bar-style" content="#393">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="scripts.js"></script>

</head>
<body>

<div id="toolbar">
	<div id="innerToolbar">
		<div>
			Radius <p id="radVal"></p>
			<input id="radInput" type="range" min="1" max="50" step="1"></input>
		</div>
		<div title="Show/hide palette" onclick="togglePalette()">
			<i class="material-icons">palette</i>
		</div>
		<div id="buttons">
			<div title="Undo" onclick="undo()">
				<i class="material-icons">undo</i>
			</div>
			<div title="Load image" onclick="loadImg()">
				<i class="material-icons">image</i>
			</div>
			<div title="Print" onclick="print()">
				<i class="material-icons">print</i>
			</div>
			<div title="Save" onclick="saveImg()">
				<i class="material-icons">save</i>
			</div>
			<div title="Delete" onclick="deleteImg()">
				<i class="material-icons">delete</i>
			</div>
			<div title="Fullscreen" onclick="fullscreen()">
				<i class="material-icons">fullscreen</i>
			</div>
		</div>

	<div id="colors"></div>

	</div> <!-- end inner toolbar -->


	<div id="showToolbar" title="Show/hide toolbar" onclick="toggleToolbar()">
		<i class="material-icons">remove_red_eye</i>
	</div>

</div> <!-- end toolbar -->

<input id="hiddenFile" type="file"></input>

<canvas id="doodleCanvas">
	The canvas element is not supported by your crappy browser. Sorry.
</canvas>

</body>
</html>
