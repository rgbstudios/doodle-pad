<!doctype html>
<html>
<head>

<title>Doodle Pad</title>

<link rel="shortcut icon" type="image/png" href="img/doodle_icon.png"/>

<meta charset="utf-8">
<meta name="title=" content="Doodle Pad">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple website to doodle in your browser">
<meta name="keywords" content="doodle, draw, pad, drawing">
<meta id="metaColor1" name="theme-color" content="#393">
<meta id="metaColor2" name="msapplication-navbutton-color" content="#393">
<meta id="metaColor3" name="apple-mobile-web-app-status-bar-style" content="#393">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="scripts.js"></script>

</head>
<body>
<div id="toolbar">
	<div id="innerToolbar" style="display:inline-block;">
		<div id="rad">
			Radius <p id="radVal"></p>
			<input id="radInput" type="range" min="1" max="50" step="1"></input>
		</div>
		<div title="show/hide palette">
			<svg id="palette" onclick="togglePalette()" fill="#666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
				<path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9c.83 0 1.5-.67 1.5-1.5 0-.39-.15-.74-.39-1.01-.23-.26-.38-.61-.38-.99 0-.83.67-1.5 1.5-1.5H16c2.76 0 5-2.24 5-5 0-4.42-4.03-8-9-8zm-5.5 9c-.83 0-1.5-.67-1.5-1.5S5.67 9 6.5 9 8 9.67 8 10.5 7.33 12 6.5 12zm3-4C8.67 8 8 7.33 8 6.5S8.67 5 9.5 5s1.5.67 1.5 1.5S10.33 8 9.5 8zm5 0c-.83 0-1.5-.67-1.5-1.5S13.67 5 14.5 5s1.5.67 1.5 1.5S15.33 8 14.5 8zm3 4c-.83 0-1.5-.67-1.5-1.5S16.67 9 17.5 9s1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/>
				<path d="M0 0h24v24H0z" fill="none"/>
			</svg>
		</div>
		<div id="buttons">
			<div title="Undo" onclick="undo()">
				<i class="material-icons">undo</i>
			</div>
			<div title="load image" onclick="loadImg()">
				<i class="material-icons">image</i>
			</div>
			<div title="print" onclick="print()">
				<i class="material-icons">print</i>
			</div>
			<div title="save" onclick="saveImg()">
				<i class="material-icons">save</i>
			</div>
			<div title="delete" onclick="deleteImg()">
				<i class="material-icons">delete</i>
			</div>
			<div title="fullscreen" onclick="fullscreen()">
				<i class="material-icons">fullscreen</i>
			</div>
		</div>

	<div id="colors"></div>

	</div>


	<div title="show/hide toolbar">
		<svg id="showToolbar" onclick="toggleToolbar()" fill="#666" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
			<path d="M0 0h24v24H0z" fill="none"/>
			<path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
		</svg>
	</div>

</div>

<input id="hiddenFile" type="file" style="display:none;"></input>
<canvas id="doodleCanvas">
	Whoops
</canvas>
</body>
</html>
