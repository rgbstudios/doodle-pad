<!doctype html>
<html>
<head>

<title>Doodle Pad</title>

<link rel="shortcut icon" type="image/png" href="img/doodle_icon.png"/>

<meta charset="utf-8">
<meta name="title=" content="Doodle Pad">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="A simple website to doodle in your browser">
<meta name="keywords" content="doodle, draw, pad, drawing">

<meta name="theme-color" content="#393">
<meta name="msapplication-navbutton-color" content="#393">
<meta name="apple-mobile-web-app-status-bar-style" content="#393">

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
 -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<link rel="stylesheet" type="text/css" href="styles.css">
<script type="text/javascript" src="scripts.js"></script>
<script type="text/javascript" src="floodfill.js"></script>

</head>
<body>

<div id="toolbar">
	<div id="innerToolbar">
		<img src="img/doodle_icon.svg" width="36px">
		
		Radius <p id="radVal"></p>
		<input id="radInput" type="range" min="1" max="50" step="1"></input>
		
		<i class="material-icons" id="paletteBtn" title="Show/hide palette" onclick="togglePalette()">palette</i>
		
		<div id="buttons">
			<i class="material-icons" title="Undo" onclick="undo()">undo</i>
			<i class="material-icons" title="Load image" onclick="loadImg()">image</i>
			<i class="material-icons" title="Print" onclick="print()">print</i>
			<i class="material-icons" title="Save" onclick="saveImg()">save</i>
			<i class="material-icons" title="Delete" onclick="deleteImg()">delete</i>
			<i class="material-icons" title="Fullscreen" onclick="fullscreen()">fullscreen</i>
		</div>

		<div id="moreDiv">
			<i class="material-icons" title="Invert" onclick="invert()">invert_colors</i>
			<i class="material-icons" title="Grayscale" onclick="grayscale()">opacity</i>
			<i class="material-icons" title="Lighten" onclick="lighten()">brightness_7</i>
			<i class="material-icons" title="Darken" onclick="darken()">brightness_2</i>
		</div>

	<div id="colors"></div>

	<i class="material-icons tool" title="Brush" onclick="setTool('draw', this);">brush</i>
	<i class="material-icons tool" title="Fill" onclick="setTool('fill', this);">format_paint</i>

	</div> <!-- end inner toolbar -->

	<i class="material-icons" id="showToolbarBtn" title="Show/hide toolbar" onclick="toggleToolbar()">remove_red_eye</i>

	<i class="material-icons" id="showMoreBtn" title="Show/hide more options" onclick="toggleMoreOptions()">more_vert</i>

</div> <!-- end toolbar -->

<input id="hiddenFile" type="file"></input>

<canvas id="doodleCanvas">
	The canvas element is not supported by your crappy browser. Sorry.
</canvas>

</body>
</html>
